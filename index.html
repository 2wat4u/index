<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes Jeux en ligne</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #1e1e1e;
            color: #f1f1f1;
            margin: 0;
            padding: 40px 20px;
            text-align: center;
        }

        h1 {
            margin-bottom: 50px;
            font-weight: 400;
            color: #ffffff;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 30px;
            max-width: 900px;
            margin: auto;
        }

        .game-box {
            background-color: #2c2c2c;
            color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            border: 2px solid #444;
            text-decoration: none;
            font-size: 18px;
            font-weight: 500;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.4);
            transition: transform 0.2s ease, box-shadow 0.3s ease, border-color 0.3s ease;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .game-box:hover {
            transform: scale(1.08);
            box-shadow: 0 10px 24px rgba(0, 0, 0, 0.7);
            border-color: #007acc;
            background-color: #333;
        }
    </style>
</head>

<body>
    <h1>Mes jeux en ligne</h1>
    <div class="grid">
        <a class="game-box" href="https://2wat4u.github.io/homophones/" target="_blank">Homophones</a>
        <a class="game-box" href="https://2wat4u.github.io/calcul_mental" target="_blank">Calcul Mental</a>
        <a class="game-box" href="https://2wat4u.github.io/wordle_eng" target="_blank">Wordle Anglais</a>
        <a class="game-box" href="https://2wat4u.github.io/wordle" target="_blank">Wordle</a>
        <a class="game-box" href="https://2wat4u.github.io/enigramme_eng" target="_blank">Enigramme Anglais</a>
        <a class="game-box" href="https://2wat4u.github.io/enigramme" target="_blank">Enigramme</a>
    </div>
</body>

</html>
